<p>This is step1.</p>

<form [formGroup]="step1">
  
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_name')"></form-field>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_relationship_status')"></form-field>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_age_user')"></form-field>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <form-field 
      *ngIf="fm.getField('input_relationship_status')[1].value === 'Couple'" 
      [field]="fm.getField('input_age_partner')"></form-field>
    </div>
  </div>
    
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_number_of_children')"></form-field>   
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_region')"></form-field>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <form-field [field]="fm.getField('input_area')"></form-field>  
    </div>
  </div>
    
</form>
