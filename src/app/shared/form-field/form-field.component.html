<div class="row">
  <div class="col-sm-9" id="{{field[0].name}}_block"
    [ngClass]="{ 'has-error' : !field[1].valid }">
    <label>{{ field[0].label }}:</label>
    
    <span *ngFor="let validation of field[0].validations">
      <em class="text-danger" *ngIf="!field[1].valid && field[1]['errors'][validation.type.toLowerCase()]"> {{ validation.message }}
      </em>
    </span>

    <div *ngIf="field[0].type == 'select'">   
      <select [ngFormControl]="field[1]"
        class="form-control">
        <option *ngFor="let option of field[0].options" value="{{ option }}">{{ option }}</option>
      </select>
    </div>
    
    <div *ngIf="field[0].type == 'text'">
      <input type="text" 
        [ngFormControl]="field[1]" 
        class="form-control" 
        placeholder="{{ field[0].placeholder }}" />
    </div>
    
  </div>
</div>
