<div class="row">
  <div class="col-sm-9">
    <label>{{ field[0].label }}:</label>
      
    <div *ngIf="field[0].type == 'select'">   
      <select [ngFormControl]="field[1]"   
        class="form-control">
        <option *ngFor="let option of field[0].options" value="{{ option }}">{{ option }}</option>
      </select>
      <span class="text-danger" *ngIf="!vs.validate(field[1], field[0].validation);"> {{ field[0].validation.message }}
      </span>
    </div>
    
    <div *ngIf="field[0].type == 'text'">
      <input type="text" 
        [ngFormControl]="field[1]" 
        class="form-control" 
        placeholder="{{ field[0].placeholder }}" />
      <span class="text-danger" *ngIf="!vs.validate(field[1], field[0].validation);"> {{ field[0].validation.message }}
      </span>
    </div>
    
  </div>
</div>
