<div class="row">
  <div class="col-sm-9">
    <label>{{ field[0].label }}:</label>

    <form-field-error [field]="field"></form-field-error>

    <div *ngIf="field[0].type == 'select'" [ngClass]="{ 'has-error' : !field[1].valid }">   
      <select [ngFormControl]="field[1]"
        class="form-control">
        <option 
          *ngFor="let option of field[0].options" 
          value="{{ option }}">
            {{ option }}
         </option>
      </select>
    </div>

    <div *ngIf="field[0].type == 'text'" [ngClass]="{ 'has-error' : !field[1].valid }">
      <input type="text" 
        [ngFormControl]="field[1]" 
        class="form-control"
        (focus)="onTouched()"
        (blur)="updateValue($event)"
        placeholder="{{ field[0].placeholder }}" />
    </div>

    <div *ngIf="field[0].type == 'number'">
      <input type="number"
        [ngFormControl]="field[1]"
        class="form-control"
        (focus)="onTouched()"
        (blur)="updateValue($event)"
        min="{{ field[0].min }}" />
    </div>
    
    <div *ngIf="field[0].type == 'radio'">
      <label class="radio-inline" *ngFor="let option of field[0].options">
        <input name="field[0].name"
          class="btn"
          type="radio"
          value="{{ option }}"
          [checked]="option === field[1].value"
          (focus)="onTouched()"
          (click)="updateValue($event)" /> {{ option }}
      </label>
    </div>
  </div>
</div>
