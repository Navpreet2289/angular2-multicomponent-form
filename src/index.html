<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular2MulticomponentForm</title>
  <base href="/angular2-multicomponent-form">
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  -->
</head>

<body>
  <!-- Display the application -->
  <angular2-multicomponent-form-app>Loading...</angular2-multicomponent-form-app>

  <!-- Load all libraries -->
    <!-- IE Polyfills -->
  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
    <!-- IE9 Support libraries -->
  <script src="vendor/angular2-ie9-shims/shims_for_IE.dev.js"></script>
  <script src="vendor/html5-history-api/history.js"></script>
    <!-- Agular2 Support libraries -->
  <script src="vendor/reflect-metadata/Reflect.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/zone.js/dist/zone.js"></script>
  
  <!-- Configure SystemJS -->
  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</body>
</html>
